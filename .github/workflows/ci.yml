name: ci

on:
  push:
    branches:
      - main
      - next
  pull_request:
    branches:
      - main
      - next

permissions:
  contents: write

jobs:
  validate:
    if: ${{ github.event_name == 'pull_request' }}
    name: Code validation
    uses: ./.github/workflows/validate.yml

  test:
    if: ${{ github.event_name == 'pull_request' }}
    name: Run tests
    uses: ./.github/workflows/test.yml

  release:
    if: ${{ github.event_name == 'push' }}
    name: Continuous release
    uses: ./.github/workflows/release.yml
