name: Test

on:
  workflow_call:
  pull_request:
    branches:
      - main
      - next

jobs:
  validate:
    uses: ./.github/workflows/validate.yml

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test
